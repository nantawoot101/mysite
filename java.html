<div class="box">
  <h2 style="color: black;">Just change A - Z</h2>
  <button onclick="generateRandomLetter()" class="w3-button w3-purple w3-section">คลิ๊ก</button>

<div class="box">

  <input id="input" type="text" placeholder="ป้อนรัศมี" fdprocessedid="1pjfaa">
  <button onclick="calculateAndDisplayCircumference()" class="w3-button w3-blue w3-section" fdprocessedid="kjvwr">ส่งคำตอบ</button>
  <p>ความยาวเส้นรอบวง : <span id="result2" style="color: red;"></span></p>
</div>

<div class="box">
  <h2 style="color: black;">คำนวณวันต่อนาที  </h2>
  <input type="text" id="daysInput"  placeholder="กรอกจำนวนวัน">
  <p><span id="show2"></span></p>
  <button onclick="dayToSeconds()"  class="w3-button w3-green w3-section">ส่งคำตอบ</button>
</div>

<div class="box">

  <button onclick="rollAndDisplayDice()" class="w3-button w3-purple w3-section">คลิ๊ก</button>
  <p id="diceResult"></p>
</div>

<div class="box">
  <h2 style="color: black;">ดูเกรด </h2>
  <input type="text" id="scoreInput" placeholder="กรอกคะแนนของคุณ" fdprocessedid="fs6hfm">
  <button onclick="calculateGrade()"  class="w3-button w3-red w3-section">ส่งคำตอบ</button>
  <p id="result3" style="color: black">เกรดของคุณคือ :</p>
</div>

<div class="box">
  <h2 style="color: black;">แปลงอุณหภูมิ</h2>
    <input type="number" id="temperatureInput" placeholder="ป้อนอุณหภูมิ" step="0.1" fdprocessedid="m4gdo" >
    <button onclick="temperature()"  class="w3-button w3-blue w3-section">ส่งคำตอบ</button>
    <p id="temperature">แปลงอุณหภูมิเป็นฟาเรนไฮต์ : </p>
</div>


<div class="w3-content w3-padding-100 w3-margin-top w3-center box"> 
<canvas id="myChart" style="width:100%;max-width:800px; " ></canvas> 
</div>

<div class="w3-content w3-padding-100 w3-margin-top w3-center box">
  <canvas id="barChart" style="width:100%;max-width:700px"></canvas>
</div>




<script>
  function generateRandomLetter() {
      const alphabet = 'abcdefghijklmnopqrstuvwxyz';
      const randomIndex = Math.floor(Math.random() * alphabet.length);
      const randomLetter = alphabet[randomIndex];
      document.getElementById('result1').textContent = `Random Letter: ${randomLetter}`;
    }

function calculateAndDisplayCircumference() {
  let inputElement = document.getElementById("input");
  let resultElement = document.getElementById("result2");

  let radius = parseFloat(inputElement.value);

  if (!isNaN(radius)) {
    let circumference = calculateCircleCircumference(radius);
    resultElement.textContent = circumference.toFixed(2);
  } else {
    resultElement.textContent = "กรุณาใส่ค่าที่ถูกต้อง";
  }
} 
function calculateCircleCircumference(radius) {
  return 2 * Math.PI * radius;
}
function dayToSeconds() {
    let inputDays = document.getElementById("daysInput").value;
    if (!isNaN(inputDays)) {
        let seconds = inputDays * 86400;
        document.getElementById("show2").innerText = `จำนวนวัน : ${inputDays} วัน, ${seconds} นาที`;
    } else {
        alert("โปรดป้อนจำนวนวันที่ถูกต้อง");
    }
}
function rollDice() {
    const randomNumber = Math.floor(Math.random() * 6) + 1;
    return randomNumber;
  }

  function rollAndDisplayDice() {
    const result = rollDice();
    document.getElementById("diceResult").innerHTML = `Dice roll results : ${result}`;
}
function calculateGrade() {
            var score = parseFloat(document.getElementById("scoreInput").value);
            var grade = (score >= 80) ? "A" : (score >= 70) ? "B" : (score >= 60) ? "C" : (score >= 50) ? "D" : "F";
            document.getElementById("result3").innerHTML = "เกรดของคุณคือ : " + grade;
}

function temperature() {
                const temperatureInput = document.getElementById('temperatureInput').value;
                if (!isNaN(temperatureInput)) {
                    const temperatureFahrenheit = (temperatureInput * 9 / 5) + 32;
                    document.getElementById('temperature').innerHTML = `อุณหภูมิแปลงเป็นฟาเรนไฮต์ : ${temperatureFahrenheit.toFixed(2)} °F`;
                } else {
                    document.getElementById('temperature').innerHTML = 'กรุณาใส่อุณหภูมิที่ถูกต้อง';
                }
            }
        
    
</script>
